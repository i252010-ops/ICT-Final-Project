<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Crick</title>
    <link rel="stylesheet" href="style8.css">
</head>
<body>
    <!-- Navigation Bar -->
<div class="navbar">
    <img src="images/logo.png" class="cart-logo" alt="Cart Icon">
    <div class="logo">GoCrick</div>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About</a>
    <a href="#">Contact Us</a>
    <button class="login-btn">Log In</button>
    <img src="images/cart.png" class="cart" alt="Cart Icon">

</div>

<div class="check-container">
    <div class="check-left">
        <section class="form-section">
            <h2>
                Contact Information
            </h2>
            <div class="form-row">
                <div class="form-group">
                    <label>
                        First Name
                    </label>
                    <input type="text" placeholder="First name">
                </div>
                <div class="form-group">
                    <label>
                        Last Name
                    </label>
                    <input type="text" placeholder="Last name">
                </div>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Your Email">
            </div>
        </section>
        <section class="form-section">
            <h2>Shipping Address*</h2>
            <div class="form-group">
                <label>Street Address</label>
                <input type="text" placeholder="Street Address">
            </div>
            <div class="form-group">
                <label>
                    Country *
                </label>
                <input type="text" placeholder="Street Address">
            </div>
            <div class="form-group">
                <label>Country *</label>
                <select>
                    <option>Country</option>
                    <option>Pakistan</option>
                    <option>India</option>
                    <option>England</option>
                    <option>Australia</option>
                </select>
            </div>
            <div class="form-group">
                <label>Towm/City *</label>
                <input type="text" placeholder="Town / City">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" placeholder="State">
                    </div>
                    <div class="form-group">
                        <label>Zip Code</label>
                        <input type="text" placeholder="Zip Code">
                    </div>
                </div>
        </section>
        <section class="form-section">
            <h2>Payment Method</h2>
            <div class="payment-options">
                <label class="payment-option">
                    <input type="radio" name="payment" checked>
                    <span>Pay by Card Credit</span>
                </label>
                <label class="payment-option">
                    <input type="radio" name="payment">
                    <span>Paypal</span>
                </label>
            </div>
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" placeholder="1234 1234 1234">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Expiration date</label>
                    <input type="text" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label>CVC</label>
                    <input type="text" placeholder="CVC code">
                </div>
            </div>
        </section>
    </div>
    <div class="check-right">
        <div class="cart-summary">
            <div class="cart-header">
                <span>Product</span>
                <span>Quantity</span>
                <span>Price</span>
                <span>Subtotal</span>
            </div>
            <div class="cart-item">
                <div class="item-info">
                    <img src="images/bag.png" alt="CA Bat">
                    <div>
                        <p class="item-name">CA Bat</p>
                        <button class="remove-btn">x Remove</button>
                    </div>
                </div>
                <div class="quantity-control">
                    <button class="qty-btn">-</button>
                    <span>2</span>
                    <button class="qty-btn">+</button>
                </div>
                <div class="item-price">RS.6000.00</div>
                <div class="item-subtotal">RS12000.00</div>
            </div>
            <div class="cart-item">
                <div class="item-info">
                    <img src="images/ball.png" alt="Red Ball">
                    <div>
                        <p class="item-name">Red Ball</p>
                        <button class="remove-btn">x Remove</button>
                    </div>
                </div>
                <div class="quantity-control">
                    <button class="qty-btn">-</button>
                    <span>1</span>
                    <button class="qty-btn">+</button>
                </div>
                <div class="item-price">RS.5000</div>
                <div class="item-subtotal">RS.10000.00</div>
            </div>
            <div class="cart-totals">
                <h3>Cart-Summary</h3>
                <div class="total-row">
                    <span>Subtotal</span>
                    <span>RS112000.00</span>
                </div>
                <div class="total-row">
                    <span>Tax</span>
                    <span>RS1000.00</span>
                </div>
                <div class="total row total-final">
                    <span>Total</span>
                    <span>RS130000.00</span>
                </div>
                <button class="order-btn">Order</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
